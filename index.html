<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Train scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>
  <body>
    <!-- Train Schedule -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: #70380f; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class=" text-center" id="dateTime"></h3>
      </div>
      <div class="row">
        <div class="col-lg-12">
        <!-- Current Trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away)</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Add Trains  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <!-- input Form -->
              <form>
                <div class="form-group">
                  <label for="trainName-input">Train Name</label>
                  <input class="form-control" id="trainName-input" type="text">
                </div>
                <div class="form-group">
                  <label for="tDestination-input">Destination</label>
                  <input class="form-control" id="tDestination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrainTime-input" type="text">
                </div>
                <div class="form-group">
                  <label for="tFrequency-input">Frequency(min)</label>
                  <input class="form-control" id="tFrequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
   <script src="assets/javascript/apps.js"></script>
  </body>
</html>
